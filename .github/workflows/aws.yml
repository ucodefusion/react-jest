name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./react-redux-login-counter # Adjusted to your project's path

    - name: Run Jest Tests
      run: npm test
      working-directory: ./react-redux-login-counter # Adjusted to your project's path
