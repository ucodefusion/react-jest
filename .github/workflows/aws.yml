name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./react-redux-login-counter

      - name: Run Jest Tests
        run: npm test
        working-directory: ./react-redux-login-counter

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Establish SSH Connection and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "SSH connection established."
            cd /home/ubuntu/html/react-jest/react-redux-login-counter/
            git pull origin main
            # Your server restart command here (uncomment or modify as necessary)
            # pm2 restart all
            echo "Deployment and server restart (if applicable) completed successfully."
